<!doctype html>

<html>
<head>
    <title> Balloon </title>
    <style>
        #balloon {
            width: 200px;
            height: 200px; 
            background-color: red;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="balloon"> </div>  
</body>
<script>
    var elem = document.getElementById('balloon');
    elem.style.backgroundColor = "red";
    elem.onclick = function() {
        if (elem.offsetWidth >= 420 || elem.offsetHeight >= 420)
            {
                elem.style.width = "200px";
                elem.style.height = "200px";
            }
        else
            {
                var new_width = elem.offsetWidth + 10;
                elem.style.width = new_width + "px";
                var new_height = elem.offsetHeight + 10;
                elem.style.height = new_height + "px";
            }
        if (elem.style.backgroundColor == "red")
            elem.style.backgroundColor = "green";
        else if (elem.style.backgroundColor == "green")
            elem.style.backgroundColor = "blue";
        else if (elem.style.backgroundColor == "blue")
            elem.style.backgroundColor = "red";
    }
    elem.onmouseleave = function() {
        if (elem.offsetWidth > 200 || elem.offsetHeight > 200)
            {
                var new_width = elem.offsetWidth - 5;
                elem.style.width = new_width + "px";
                var new_height = elem.offsetHeight - 5;
                elem.style.height = new_height + "px";     
            }
        if (elem.style.backgroundColor == "red")
            elem.style.backgroundColor = "blue";
        else if (elem.style.backgroundColor == "green")
            elem.style.backgroundColor = "red";
        else if (elem.style.backgroundColor == "blue")
            elem.style.backgroundColor = "green";
    }
